<!DOCTYpE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="body">
    <div class="conteiner">
        <form class="form js-form">
            <h1 class="form__header form__header--main">Lista zadań</h1>
            <fieldset class="form__fieldset form__fieldset--top">
                <h2 class="form__header form__header--top"> Dodaj nowe zadanie</h2>
                <input class="form__input js-newTask" autofocus placeholder="Co jest do zrobienia?">
    
                <button class="form__button">Dodaj zadanie</button>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--bottom">
                <h2 class="form__header">Lista zadań</h2>
                <ul class="form__unorderedList js-tasks"></ul>
            </fieldset>
        </form>
    
    </div>
